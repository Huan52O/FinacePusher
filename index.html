<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./src/lib/echarts.min.js"></script>
    <script src="./src/resource/fund.js"></script>
    <script src="./src/resource/oilRes.js"></script>
    <script src="./src/resource/nbaRes.js"></script>
    <script src="./src/resource/rank.js"></script>
    <script src="./src/resource/dayRes.js"></script>
    <title>Echarts</title>
    <style>
      body {
        display: flex;
        justify-content: center;
      }
      /* 基础样式 */
      .container {
        max-width: 1200px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* Tab栏样式 */
      .tab-bar {
        display: flex;
        margin-bottom: 20px;
        border-bottom: 1px solid #ddd;
      }

      .tab-btn {
        padding: 10px 20px;
        background: none;
        border: none;
        cursor: pointer;
        font-size: 16px;
        border-bottom: 3px solid transparent;
        transition: all 0.3s;
      }

      .tab-btn.active {
        border-bottom-color: #007bff;
        color: #007bff;
        font-weight: bold;
      }

      /* 内容区域 */
      .content {
        display: none;
        border: 1px solid #eee;
        border-radius: 4px;
        opacity: 0;
        height: 0;
        overflow: hidden;
        transition: opacity 0.3s, height 0.3s;
      }

      .content.active {
        display: block;
        opacity: 1;
        height: auto;
      }

      .main {
        width: 1300px;
        height: 800px;
      }
      .mobile {
        width: 500px;
        height: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="tab-bar"></div>
      <div class="content-container"></div>
    </div>
    <script>
      const tabConfigs = [
        {
          id: "fund",
          name: "Fund",
        },
        {
          id: "oil",
          name: "Oil",
          active: true,
        },
        {
          id: "nba",
          name: "Nba",
        },
        {
          id: "car",
          name: "Car",
        },
        {
          id: "day",
          name: "Day",
        },
      ];

      const maxDayResValue = Math.max(...dayRes.map((item) => item.value));
      const processedDayRes = dayRes.map((item) => ({
        ...item,
        value: maxDayResValue - item.value + 1,
        count: item.value,
      }));
      // 图表容器和实例的映射关系
      const chartConfigs = [
        {
          id: "fund",
          chart: null,
          option: {
            title: {
              text: "Area Info",
              left: "center",
            },
            tooltip: {
              formatter: function (info) {
                var value = (info.data.originValue / 100).toFixed(2);
                var val = value > 0 ? `+${value}` : value;
                var treePathInfo = info.treePathInfo;
                var treePath = [];
                for (var i = 1; i < treePathInfo.length; i++) {
                  treePath.push(treePathInfo[i].name);
                }
                return [
                  '<div class="tooltip-title">' +
                    echarts.format.encodeHTML(treePath.join("/")) +
                    "</div>",
                  echarts.format.addCommas(val) + " %",
                ].join("");
              },
            },
            series: [
              {
                name: "板块",
                type: "treemap",
                visibleMin: 300,
                label: {
                  show: true,
                  formatter: function (params) {
                    var value = (params.data.originValue / 100).toFixed(2);
                    var val = value > 0 ? `+${value}` : value;
                    return params.data.name + "\n" + val + "%";
                  },
                },
                upperLabel: {
                  show: true,
                  height: 30,
                },
                itemStyle: {
                  borderColor: "#fff",
                },
                levels: getLevelOption(),
                data: funds,
              },
            ],
          },
        },
        {
          id: "oil",
          chart: null,
          option: {
            title: {
              text: "Oil Info",
              left: "center",
            },
            tooltip: {
              formatter: function (info) {
                var value = info.value;
                var treePathInfo = info.treePathInfo;
                var treePath = [];
                for (var i = 1; i < treePathInfo.length; i++) {
                  treePath.push(treePathInfo[i].name);
                }
                return [
                  '<div class="tooltip-title">' +
                    echarts.format.encodeHTML(treePath.join("/")) +
                    "</div>",
                  echarts.format.addCommas(value) + " 元/L",
                ].join("");
              },
            },
            series: [
              {
                name: "地区",
                type: "treemap",
                visibleMin: 8,
                label: {
                  show: true,
                  formatter: function (params) {
                    return params.data.name + "\n" + params.data.value;
                  },
                },
                upperLabel: {
                  show: true,
                  height: 30,
                },
                itemStyle: {
                  borderColor: "#fff",
                },
                levels: getLevelOption(),
                data: oils,
              },
            ],
          },
        },
        {
          id: "nba",
          chart: null,
          option: {
            title: {
              text: "Nba Info",
              left: "center",
            },
            tooltip: {
              formatter: function (info) {
                var value = info.value;
                var treePathInfo = info.treePathInfo;
                var treePath = [];
                for (var i = 1; i < treePathInfo.length; i++) {
                  treePath.push(treePathInfo[i].name);
                }
                return [
                  '<div class="tooltip-title">' +
                    echarts.format.encodeHTML(treePath.join("/")) +
                    "</div>",
                  "胜率：" + echarts.format.addCommas(value),
                ].join("");
              },
            },
            series: [
              {
                name: "NBA",
                type: "treemap",
                visibleMin: 0.3,
                label: {
                  show: true,
                  formatter: function (params) {
                    if (params.data.rawName) {
                      return (
                        params.data.name +
                        "\n" +
                        params.data.rawName +
                        "\n" +
                        params.data.value
                      );
                    }
                  },
                  position: "inside",
                  rich: {
                    icon: {
                      fontSize: 20,
                      padding: [5, 0, 0, 0],
                    },
                  },
                },
                upperLabel: {
                  show: true,
                  height: 30,
                },
                itemStyle: {
                  borderColor: "#fff",
                },
                levels: getLevelOption(),
                data: nbaRes,
              },
            ],
          },
        },
        {
          id: "car",
          chart: null,
          option: {
            title: {
              text: "Car Info",
              left: "center",
            },
            tooltip: {
              formatter: function (info) {
                var value = info.value;
                var treePathInfo = info.treePathInfo;
                var treePath = [];
                for (var i = 1; i < treePathInfo.length; i++) {
                  treePath.push(treePathInfo[i].name);
                }
                return [
                  '<div class="tooltip-title">' +
                    echarts.format.encodeHTML(treePath.join("/")) +
                    "</div>",
                  echarts.format.addCommas(value) + " 分",
                ].join("");
              },
            },
            series: [
              {
                name: "型号",
                type: "treemap",
                visibleMin: 300,
                label: {
                  show: true,
                  formatter: function (params) {
                    if (params.data.brandName) {
                      return (
                        params.data.brandName +
                        "\n" +
                        params.data.name +
                        "\n" +
                        params.data.value +
                        "分"
                      );
                    } else {
                      return params.data.name + "\n" + params.data.value + "分";
                    }
                  },
                },
                upperLabel: {
                  show: true,
                  height: 30,
                },
                itemStyle: {
                  borderColor: "#fff",
                },
                levels: getLevelOption(),
                data: rankRes,
              },
            ],
          },
        },
        {
          id: "day",
          chart: null,
          option: {
            title: {
              text: "Day Info",
              left: "center",
            },
            tooltip: {
              formatter: function (info) {
                var value = info.data.count;
                var treePathInfo = info.treePathInfo;
                var treePath = [];
                for (var i = 1; i < treePathInfo.length; i++) {
                  treePath.push(treePathInfo[i].name);
                }
                return [
                  '<div class="tooltip-title">' +
                    echarts.format.encodeHTML(treePath.join("/")) +
                    "</div>",
                  echarts.format.addCommas(value) + " 天",
                ].join("");
              },
            },
            series: [
              {
                name: "事件",
                type: "treemap",
                visibleMin: 300,
                label: {
                  show: true,
                  formatter: function (params) {
                    return (
                      params.data.name +
                      "\n" +
                      params.data.date +
                      "\n" +
                      params.data.count +
                      "天"
                    );
                  },
                },
                upperLabel: {
                  show: true,
                  height: 30,
                },
                itemStyle: {
                  borderColor: "#fff",
                },
                levels: getLevelOption(),
                data: processedDayRes,
              },
            ],
          },
        },
      ];

      function initStructure() {
        const tabBar = document.querySelector(".tab-bar");
        const contentContainer = document.querySelector(".content-container");

        tabConfigs.forEach((config) => {
          const tabBtn = document.createElement("button");
          tabBtn.className = `tab-btn ${config.active ? "active" : ""}`;
          tabBtn.dataset.target = config.id;
          tabBtn.textContent = config.name;
          tabBar.appendChild(tabBtn);

          const contentDiv = document.createElement("div");
          contentDiv.id = config.id;
          contentDiv.className = `content ${config.active ? "active" : ""}`;

          const mainDiv = document.createElement("div");
          mainDiv.id = `${config.id}_main`;
          mainDiv.className = "main";

          const mobileDiv = document.createElement("div");
          mobileDiv.id = `${config.id}_mobile`;
          mobileDiv.className = "mobile";
          contentDiv.appendChild(mainDiv);
          contentDiv.appendChild(mobileDiv);
          contentContainer.appendChild(contentDiv);
        });
      }

      function isMobile() {
        const UA = navigator.userAgent;
        const isMobileUA =
          /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
            UA
          );
        const isTouchScreen =
          "ontouchstart" in window || navigator.maxTouchPoints > 0;
        const isSmallScreen = window.innerWidth < 768;
        return isMobileUA || isTouchScreen || isSmallScreen;
      }

      function getLevelOption() {
        return [
          {
            itemStyle: {
              borderColor: "#777",
              borderWidth: 0,
              gapWidth: 1,
            },
            upperLabel: {
              show: false,
            },
          },
          {
            itemStyle: {
              borderColor: "#555",
              borderWidth: 5,
              gapWidth: 1,
            },
            emphasis: {
              itemStyle: {
                borderColor: "#ddd",
              },
            },
          },
          {
            colorSaturation: [0.35, 0.5],
            itemStyle: {
              borderWidth: 5,
              gapWidth: 1,
              borderColorSaturation: 0.6,
            },
          },
        ];
      }
      
      const isMobileTerminal = isMobile();

      // 响应式显示控制函数
      function handleResponsiveDisplay() {
        chartConfigs.forEach((config) => {
          const mainDom = document.getElementById(`${config.id}_main`);
          const mobileDom = document.getElementById(`${config.id}_mobile`);
          const dom = isMobileTerminal ? mobileDom : mainDom;

          if (config.chart) {
            config.chart.dispose();
          }

          config.chart = echarts.init(dom);
          config.chart.setOption(config.option);
        });

        document.querySelectorAll(".main").forEach((el) => {
          el.style.display = isMobileTerminal ? "none" : "block";
        });

        document.querySelectorAll(".mobile").forEach((el) => {
          el.style.display = isMobileTerminal ? "block" : "none";
        });
      };

      document.addEventListener("DOMContentLoaded", function () {
        initStructure();

        // 获取所有Tab按钮和内容区域
        const tabBtns = document.querySelectorAll(".tab-btn");
        const contents = document.querySelectorAll(".content");

        // 初始显示内容
        document.getElementById("oil").classList.add("active");

        // 为每个Tab按钮添加点击事件
        tabBtns.forEach((btn) => {
          btn.addEventListener("click", function () {
            // 移除所有active类
            tabBtns.forEach((b) => b.classList.remove("active"));
            contents.forEach((c) => c.classList.remove("active"));

            // 为当前点击的按钮和对应内容添加active类
            this.classList.add("active");
            const targetId = this.getAttribute("data-target");
            document.getElementById(targetId).classList.add("active");
          });
        });

        // 初始调用
        handleResponsiveDisplay();

        // 窗口大小改变时重新计算
        let resizeTimer;
        window.addEventListener("resize", () => {
          clearTimeout(resizeTimer);
          resizeTimer = setTimeout(() => {
            handleResponsiveDisplay()
          }, 200);
        });
      });
    </script>
  </body>
</html>
